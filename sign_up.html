<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
      <!-- 네비게이션 -->
      <div class="nav">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="nav_but">
            <a href="index.html">maine</a>
            <a href="login.html">login</a>
            <a href="detaile.html">detaile</a>
        </div>
    </div>

    <!-- 회원가입 -->
    <div class="aa">
    <div class="wrapper">
        <h3>회원가입</h3>
        <input class="inputbox" id="email" type="text" placeholder="이메일을 입력해주세요" />
        <div class="error" id="error_email"></div>
        <input class="inputbox" id="writer" type="text" placeholder="이름을 입력해주세요" />
        <div class="error" id="error_writer"></div>
        <input class="inputbox" id="password" type="password" placeholder="비밀번호를 입력해주세요" />
        <div class="error" id="error_password"></div>
        <input class="inputbox" id="password2" type="password"
        placeholder="비밀번호를 다시 입력해 주세요" />
        <div class="error" id="error_password2"></div>

        <div class="phone_wrapper">
            <input id="phone1" class="phoneNum" type="text"
            onchange="changePhone1()" onkeyup="onchange()" /> -
            <input id="phone2" class="phoneNum" onchange="changePhone2()"
            onkeyup="onchange()" /> -
            <input id="phone3" class="phoneNum" onchange="changePhone3()"
            onkeyup="onchange()" />
        </div>

        <div class="token_wrapper">
            <div class="token" id="token">000000</div>
            <button id="token_button" onclick="getToken()" disabled>인증번호 전송</button>
        </div>

        <div class="token_wrapper">
            <div class="token_timer" id="token_timer">3:00</div>
            <button id="token_timer_confirm_button"
            onclick="getTokenTimerConfirm()" disabled>인증완료</button>
        </div>

        <div class="location_wrapper">
            <select class="location" id="location">
            <option disabled selected>지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>경남</option>
            <option>부산</option>
            </select>
        </div>

        <div class="error" id="error_location"></div>

        <div class="gender_wrapper">
            <div class="gender">
                <input type="radio" name="gender" id="gender_woman"
                class="gender_radio">여성
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="gender_man"
                class="gender_radio"/> 남성
            </div>
        </div>

        <div class="error" id="error_gender"></div>

        <hr/>

        <div class="footer">
            <button id="signup_button" onclick="signup()" disabled>가입하기</button>
        </div>

    </div>
</div>
</body>
</html>
